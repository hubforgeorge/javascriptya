<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <title>El objeto Window</title>
</head>
<body>
    <p>Este programa permite analizar la llamada a distintas responsabilidades del objeto Window</p>
    <form>
        <br>
        <input type="button" value="open()" onClick="abrir()">
        <br>
        <input type="button" value="open con parametros" onClick="abrirParametros()">
        <br>
        <input type="button" value="alert" onClick="mostrarAlerta()">
        <br>
        <input type="button" value="confirm" onClick="confirmar()">
        <br>
        <input type="button" value="prompt" onClick="cargarCadena()">
        <br>
    </form>
    <script type="text/javascript">
        function abrir() {
            let ventana = open()
            ventana.document.write('Estoy escribiendo en la nueva ventana')
            ventana.document.write('<br>')
            ventana.document.write('Segunda l√≠nea')
        }
        function abrirParametros() {
            let ventana = open('','', 'status=yes,width=400,height=250,menubar=yes');
            ventana.document.write('Esto es lo primero que aparece')
        }
        function mostrarAlerta() {
            alert('Esta ventana de alerta ya lo utilizamos en otros problemas')
        }
        function confirmar() {
            let respuesta = confirm('Presione alguno de los dos botones');
            if (respuesta == true) {
                alert('Presiono aceptar')
            } else {
                alert('Presiono cancelar')
            }
        }
        function cargarCadena() {
            let cad = prompt('Cargue una cadena')
            alert('Usted ingreso : ' + cad)

        }
    </script>


</body>
</html>
