<!DOCTYPE html>
<head>
    <title>Clase Date</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        /*
        Confeccionar una función que nos retorne un string con el siguiente formato:
        Hoy es Lunes 9 de Agosto de 2021
        Para poder recuperar el día de la semana debemos llamar al método:

        int diaSemana=fecha.getDay();
        El método getDay() devuelve el día de la semana de la fecha especificada, 
        siendo 0 (Domingo) el primer día.
        */
        let nombre_dia = '';
        let nombre_mes = '';
        function mostrarFechaCompleta() {
            let fecha = new Date();
            let dia = fecha.getDate();
            let mes = fecha.getMonth();
            let anio = fecha.getFullYear();
            let dia_r = fecha.getDay();

            switch (dia_r) {
                case 0:
                    nombre_dia = 'Domingo';
                    break;
                case 1:
                    nombre_dia = 'Lunes';
                    break;
                case 2:
                    nombre_dia = 'Martes';
                    break;
                case 3:
                    nombre_dia = 'Miercoles';
                    break;
                case 4:
                    nombre_dia = 'Jueves';
                    break;
                case 5:
                    nombre_dia = 'Viernes';
                    break;
                case 6:
                    nombre_dia = 'Sabado';
                    break;
            }
            switch (mes) {
            case 0:
                nombre_mes = 'enero'
                break;
            case 1:
                nombre_mes = 'febrero'
                break;
            case 2:
                nombre_mes = 'marzo'
                break;
            case 3:
                nombre_mes = 'abril'
                break;
            case 4:
                nombre_mes = 'mayo'
                break;
            case 5:
                nombre_mes = 'junio'
                break;
            case 6:
                nombre_mes = 'julio'
                break;
            case 7:
                nombre_mes = 'agosto'
                break;
            case 8:
                nombre_mes = 'septiembre'
                break;
            case 9:
                nombre_mes = 'octubre'
                break;
            case 10:
                nombre_mes = 'noviembre'
                break;
            case 11:
                nombre_mes = 'diciembre'
                break;
            }
            document.write('Hoy es ' + nombre_dia + ' ' + dia + ' de ' + nombre_mes + ' de ' + anio)
        }


        // Llamada a la funcion:
        mostrarFechaCompleta();

    </script>
    
</body>
</html>
