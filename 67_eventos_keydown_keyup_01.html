<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Eventos: keydown y keyup</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Para probar el evento keyup implementaremos un programa que permita solo ingresar
        140 caracteres y nos informe con un mensaje la cantidad de caracteres disponibles
        para seguir escribiendo. -->
    <input type="text" id="texto" maxlength="140" size="140">
    <br>
    <p>MÃ¡xima cantidad de caracteres disponibles <div id="cantidad">140</div></p>
    <script type="text/javascript">
        document.getElementById('texto').addEventListener('keyup', presion);
        function presion () {
            let cant = document.getElementById('texto').value.length;
            document.getElementById('cantidad').innerHTML = 140 - parseInt(cant);
        }



    </script>

</body>
</html>
