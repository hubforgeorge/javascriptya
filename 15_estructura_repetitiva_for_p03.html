<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva for</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50). 
        */
        document.write('Tabla del 5' + '<br>')
        for (let i = 1; i <= 10; i++) {
            let producto = i * 5;
            document.write('5 x ' + i + ' = ' + producto)
            document.write('<br>')
        }


    </script>
</body>
</html>
