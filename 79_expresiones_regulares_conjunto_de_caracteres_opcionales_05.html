<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Expresiones regulares: [] conjunto de caracteres opcionales</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Ingresar una oraci贸n por teclado y luego mostrar un mensaje si el string ingresado 
    contiene al menos uno de los caracteres que son un comando o metacaracter 
    para las expresiones regulares: -->
    <script>
        let oracion = prompt('Ingrese una oraci贸n: ')
        let patron = /[\^$.*+?=!:|\\/()\[\]{}]/;
        if (patron.test(oracion)) 
            alert('La oraci贸n tiene al menos un caracter ^ $ . * +? =! : | \ / () [] {}');
        else
            alert('La oraci贸n NO tiene al menos un caracter ^ $ . * +? =! : | \ / () [] {}');
    </script>
</body>
</html>
