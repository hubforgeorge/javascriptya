<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Array: método join</title>
    <meta charset="UTF-8">
</head>
<body>
<!--     Crear un vector con los datos de 5 personas.
    Luego imprimir por pantalla uno abajo de otro utilizando el método join
    para generar un string y agregarle entre elementos la etiqueta html <br>. -->
    <script type="text/javascript">
        let vector = new Array(5);
        let nombre;
        for (let i=0; i<vector.length; i++) {
            vector[i] = prompt('Ingrese un nombre: ') //revisar por que no funciona con vector.push(prompt('Nombre:'))
        }
        cadena = vector.join('<br>')
        document.write(cadena)
    </script>
</body>
</html>
