<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva while</title>
</head>
<body>
    <script type="text/javascript">
        /*
        Realizar un programa que imprima 25 t√©rminos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).
        */
        let num, total;
        num = 1;
        while (num <=25){
            total = num * 11;
            document.write(total);
            document.write('<br>');

            num = num + 1;
        }
    </script>

</body>
</html>
