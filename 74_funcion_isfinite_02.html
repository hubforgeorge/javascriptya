<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Función isFinite</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
    // Para conocer el máximo y mínimo valor que puede almacenar una variable numérica
    // podemos consultar las constantes MIN_VALUE y MAX_VALUE de la clase Number:
    document.write(Number.MIN_VALUE);
    document.write('<br>')
    document.write(Number.MAX_VALUE);

    </script>
</body>
</html>
