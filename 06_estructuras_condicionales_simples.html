<!DOCTYPE html>
<html>
    <head>
        <title>Estructuras condicionales simples</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let nombre = prompt('Ingrese su nombre:');
            let nota = parseInt(prompt('Ingrese su nota:'));
            if (nota >= 4) {
                document.write(nombre + ' esta aprobado con un ' + nota);
            }
        </script>
    </body>
</html>
