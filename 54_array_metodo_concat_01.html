<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Array: método concat</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- El método concat crea un nuevo vector con los datos del objeto original y los datos que le enviamos como parámetro. -->
    <script type="text/javascript">
        let vec = [10, 20, 30, 40];
        document.write('El vector original es: <br>');
        document.write(vec.join() + '<br>');
        vec2 = vec.concat(1, 2, 3);
        document.write('<br> El vector resultante es: <br>');
        document.write(vec2.join() + '<br>');


    </script>

</body>
</html>
