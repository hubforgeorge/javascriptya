<!DOCTYPE html>
<html>
<head>
    <title>Clase Array</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Realizar un programa que pida la carga de dos vectores numéricos.
        Obtener la suma de los dos vectores, dicho resultado guardarlo
        en un tercer vector del mismo tamaño. Sumar componente a componente.
        El tamaño del vector es a elección.
        */
        let vector1 = new Array(5);
        let vector2 = new Array(5);
        let vector3 = new Array(5);

        function sumarVectores(cadena1, cadena2, cadena3) {
            for (let i=0; i<cadena1.length; i++) {
                let elemento;
                elemento = parseInt(prompt('Ingresa el valor del primer vector: '));
                cadena1[i] = elemento;
            }
            for (let j=0; j<cadena1.length; j++) {
                let elemento;
                elemento = parseInt(prompt('Ingresa el valor del segundo vector: '));
                cadena2[j] = elemento;
            }
            document.write('Los elementos de la suma de los vectores es: <br>')
            for (let k=0; k<cadena1.length; k++) {
                cadena3[k] = cadena1[k] + cadena2[k];
                document.write(cadena3[k] + '<br>');

            }

        }
        sumarVectores(vector1, vector2, vector3);

    </script>

</body>
</html>
