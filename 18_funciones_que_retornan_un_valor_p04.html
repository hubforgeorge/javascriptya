<!DOCTYPE html>
<html>
<head>
    <title>Funciones que retornan un valor</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Elaborar una funci√≥n que reciba tres enteros y retorne el promedio.
        */
        function promedio(x1, x2, x3) {
            return (x1 + x2 + x3)/3
        }
        let num1 = parseInt(prompt('Ingresa el primer valor: '));
        let num2 = parseInt(prompt('Ingresa el segundo valor: '));
        let num3 = parseInt(prompt('Ingresa el tercer valor: '));
        document.write('El promedio de los numeros ' + num1 + ', ' + num2 + ' y ' + num3 + ' es:  ' + promedio(num1, num2, num3));

    </script>

</body>
</html>
