<!DOCTYPE html>
<html>
    <head>
        <title>Estructuras condicionales simples</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let nota1, nota2, nota3;
            nota1 = parseInt(prompt('Ingrese la primera nota:'));
            nota2 = parseInt(prompt('Ingrese la segundo nota:'));
            nota3 = parseInt(prompt('Ingrese la tercera nota:'));
            let promedio;
            promedio = (nota1 + nota2 + nota3)/3;
            if (promedio >= 7) {
                document.write('Promocinado con una nota de ')
                document.write(promedio)
            }
        </script>
    </body>
</html>
