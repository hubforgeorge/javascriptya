<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <title>Evento: change</title>
</head>
<body>
    <!-- Implementaremos una aplicaciÃ³n que muestre un alert cada vez que sucede 
        el evento change para los controles checkbox, radio, select, text y textarea. -->
    Evento change del checkbox:
    <input type="checkbox" name="checkbox1" id="checkbox1" checked>
    <br>Evento change del radio:<br>
    <input type="radio" name="radio1" id="radioa"><br>
    <input type="radio" name="radio1" id="radiob"><br>
    <input type="radio" name="radio1" id="radioc"><br>
    Evento change del select:
    <select name="select1" id="select1">
    <option value="argentina">Argentina</option>
    <option value="chile">Chile</option>
    <option value="uruguay">Uruguay</option>
    <option value="paraguay">Paraguay</option>
    <option value="bolivia">Bolivia</option>
    </select>
    <br>
    <input type="text" name="text1" id="text1">
    <br>
    <textarea name="text1" id="textarea1" cols="80" rows="6"></textarea>
    <br>
    <script>
        document.getElementById('checkbox1').addEventListener('change', cambiocheckbox);
        document.getElementById('radioa').addEventListener('change', cambioradio);
        document.getElementById('radiob').addEventListener('change', cambioradio);
        document.getElementById('radioc').addEventListener('change', cambioradio);
        document.getElementById('select1').addEventListener('change', cambioselect);
        document.getElementById('text1').addEventListener('change', cambiotext);
        document.getElementById('textarea1').addEventListener('change', cambiotextarea);

        function cambiocheckbox () {
            alert(document.getElementById('checkbox1').checked);
        }

        function cambioradio () {
            alert(document.getElementById('radioa').checked + ' ' + document.getElementById('radiob').checked + ' ' + document.getElementById('radioc').checked);
        }

        function cambioselect () {
            alert(document.getElementById('select1').value);
        }

        function cambiotext () {
            alert(document.getElementById('text1').value);
        }

        function cambiotextarea () {
            alert(document.getElementById('textarea1').value);
        }
    </script>

</body>
</html>
