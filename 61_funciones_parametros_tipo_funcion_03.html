<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Funciones: parámetros de tipo función</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Ahora si implementaremos otro problema que declare una función que reciba tres parámetros,
        el último de ellos es una función: -->
    <script type="text/javascript">
        function sumar (v1, v2) {
            return v1 + v2;
        }

        function restar (v1, v2) {
            return v1 - v2;
        }

        function calcular (x, y, fu) {
            let result = fu(x,y);
            return result;
        }
        let s1 = calcular(3, 5, sumar)
        document.write(s1)
        document.write('<br>')

        let s2 = calcular(10, 4, restar)
        document.write(s2)
        document.write('<br>')



    </script>
</body>
</html>
