<!DOCTYPE html>
<html>
<head>
    <title>Operadores logicos o en las estructuras condicionales</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Se carga una fecha (día, mes y año) por teclado. Mostrar un mensaje si corresponde al primer trimestre del año (enero, febrero o marzo).
        Cargar por teclado el valor numérico del día, mes y año por separado.
        */

        let dia, mes, anio;
        dia = parseInt(prompt('Ingresa el dia:'))
        mes = parseInt(prompt('Ingresa el mes:'))
        anio = parseInt(prompt('Ingresa el año:'))

        if (mes == 1 || mes == 2 || mes ==3) {
            document.write('El dia corresponde al primer trimestre del año')
        } else {
            document.write('El dia NO corresponde al primer trimestre del año')
        }

    </script>

</body>
</html>
