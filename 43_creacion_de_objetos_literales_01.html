<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creaci√≥n de objetos literales</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let cliente1 = {
            nombre : 'Juan',
            deposito : 0,
            imprimir : function () {
                document.write(this.nombre + '<br>');
                document.write(this.deposito + '<br>');
            },
            depositar : function (monto) {
                this.deposito += monto;
            },
            extraer : function (monto) {
                this.deposito -= monto;
            }
        };
        cliente1.imprimir();
        cliente1.depositar(1000);
        document.write('Estado luego de depositar 1000 <br>')
        cliente1.imprimir();
        cliente1.extraer(200);
        document.write('Estado luego de extraer 200 <br>')
        cliente1.imprimir();
    </script>
    
</body>
</html>
