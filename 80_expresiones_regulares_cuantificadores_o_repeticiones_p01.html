<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Expresiones regulares: cuantificadores o repeticiones {x} {x,y} {x,}</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Validar que se ingrese un número de 3 dígitos enteros, el carácter punto y 2 dígitos decimales.  -->
    <script>
        let numero = prompt('ingrese un numero con 3 digitos enteros y dos decimales')

        let patron = /^[0-9]{3}\.[0-9]{2}$/

        if (patron.test(numero))
            document.write('El numero ' + numero + ' contiene 3 entros y 2 decimales');
        else
            document.write('El numero ' + numero + ' NO contiene 3 entros y 2 decimales');


    </script>
</body>
</html>
