<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Expresiones regulares: cuantificadores o repeticiones {x} {x,y} {x,}</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Ingresar una oración y mostrar si se ingresó uno o más números con exactamente 5 dígitos 
    que contengan un espacio en blanco antes y después del número, por ejemplo:
    Las ventas del més fueron 70000 pares. -->
    <script>
        let oracion = prompt('Ingrese una oracion que contenga un numero de 5 dígitos:');
        let patron = /\s[0-9]{5}\s/;

        if (patron.test(oracion))
            alert('La oracion tiene un número de 5 dígitos.')
        else
            alert('La oracion NO tiene un número de 5 dígitos.')
    </script>
</body>
</html>
