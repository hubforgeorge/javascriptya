<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        let valor1 = 'a';
        let valor2 = 'b';
        let suma1 = valor1 + valor2
        document.write('La suma como cadena es: ');
        document.write(suma1);
        document.write('<br>')
        let suma2 = parseInt(valor1) + parseInt(valor2)
        document.write('La suma como enteros es: ');
        document.write(suma2);
        document.write('<br>')
    </script>
</body>
</html>
