<!DOCTYPE html>
<html>
<head>
    <title>Operadores logicos en las estructuras condicionales</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10,
        imprimir en la página la leyenda ' Todos los números son menores a diez'.
        */
        let valor1, valor2, valor3;
        valor1 = parseInt(prompt('Ingrese el primer valor'))
        valor2 = parseInt(prompt('Ingrese el segundo valor'))
        valor3 = parseInt(prompt('Ingrese el tercer valor'))

        if (valor1 < 10 && valor2 < 10 && valor3 < 10) {
            document.write('Todos los numeros son menores a diez')
        }

    </script>

</body>
</html>
