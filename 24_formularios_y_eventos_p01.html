<!DOCTYPE html>
<html>
<head>
    <title>Formularios y Eventos</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <input type="button" value="1" onclick="uno()">
        <input type="button" value="2" onclick="dos()">
        <input type="button" value="3" onclick="tres()">
    </form>
    <script type="text/javascript">
        function uno() {
            alert('Ha presionado el boton UNO')
        }
        function dos() {
            alert('Ha presionado el boton DOS')
        }
        function tres() {
            alert('Ha presionado el boton TRES')
        }
    </script>
</body>
</html>
