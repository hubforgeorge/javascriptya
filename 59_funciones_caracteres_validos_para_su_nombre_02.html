<head>

<body id="cuerpo">
    <!-- Definir una funci칩n llamada $ que reciba como par치metro el id de un elemento HTML

        }

        function inicio() {
            $('cuerpo').style.backgroundColor = '#ffff00';
            $('titulo').innerHTML ='Prueba';
            $('parrafo').innerHTML ='Contenido del p치rrafo'
        }
        inicio();
    </script>
