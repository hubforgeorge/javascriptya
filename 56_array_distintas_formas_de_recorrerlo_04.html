<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Array: distintas formas de recorrerlo</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Es más común utilizar el método 'forEach' de la clase Array 
    para recorrer un arreglo en JavaScript: -->
    <script>
        let vec = [10, 20, 30, 40, 50];
        vec.forEach(function(componente, indice) {
            // document.write('Posicion: ' + indice + ' = ');
            // document.write(componente + '<br>');
            document.write('Posicion: ' + indice + ' = ' + componente + '<br>')
        })
    </script>
</body>
</html>
