<!DOCTYPE html>
<html>
    <head>
        <title>Estructuras condicionales simples</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let clave1, clave2;
            clave1 = prompt('Ingrese su clave:')
            clave2 = prompt('Escriba nuevamente su clave:')

            if (clave1 == clave2) {
                document.write('Las claves son iguales, puede entrar!')
            }
        </script>
    </body>
</html>
