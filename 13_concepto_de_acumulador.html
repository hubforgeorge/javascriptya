<!DOCTYPE html>
<html>
    <head>
        <title>Concepto de acumulador</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            /*
             Desarrollar un programa que permita la carga de 5 valores por teclado y nos muestre 
             posteriormente la suma.
            */
           let x = 1
           let suma = 0;
           let numero
           while (x <= 5){
               numero = parseInt(prompt('Ingresa un numero:'));
               suma = suma + numero;
               x = x + 1;
           }
           document.write('La suma de los cinco numeros es: ' + suma + '<br>')
        </script>
    </body>
</html>
