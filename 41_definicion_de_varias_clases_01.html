<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- Plantearemos una clase NumeroQuiniela que representa una persona que elige un número de quiniela 
    y además registra su nombre, la clase tiene por objetivo la carga por el teclado del número deseado.

    Por otra parte crearemos una clase Bolillero que sortee un valor aleatorio entre 1 y 10 
    (que representa el valor extraído del bolillero) -->
    <h1>Juego de la Quiniela</h1>
    <script>
        function NumeroQuiniela(nombre) {
            this.nombre = nombre;
            this.cargarNumero = function() {
                this.numero = parseInt(prompt('Qué número de quiniela quiere ' + this.nombre + '?'));
            }
            this.verificarSiGano = function(num) {
                if (this.numero == num) {
                    return true;
                } else {
                    return false;
                }
            }
        }
        //Clase Bolillero******************************
        function Bolillero() {
            this.numero = -1;
            this.sortear = function() {
                this.numero = parseInt(Math.random()*10) + 1 ;
            }
        }
        //Bloque principal
        let numeroquiniela1;
        numeroquiniela1 = new NumeroQuiniela('juan')
        numeroquiniela1.cargarNumero();
        let numeroquiniela2;
        numeroquiniela2 = new NumeroQuiniela('ana');
        numeroquiniela2.cargarNumero();
        let bolillero;
        bolillero1 = new Bolillero();
        bolillero1.sortear()
        document.write('Numero sorteado: ' + bolillero1.numero + '<br>');
        document.write(numeroquiniela1.nombre + ' eligió ' + numeroquiniela1.numero + '<br>');
        document.write(numeroquiniela2.nombre + ' eligió ' + numeroquiniela2.numero + '<br>');
        if (numeroquiniela1.verificarSiGano(bolillero1.numero)) {
            document.write(numeroquiniela1.nombre + ' ha ganado')
        }
        if (numeroquiniela2.verificarSiGano(bolillero1.numero)) {
            document.write(numeroquiniela2.nombre + ' ha ganado')
        }

    </script>
    
</body>
</html>
