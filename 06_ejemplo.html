<!DOCTYPE html>
<html>
    <head>
        <title>Estructuras condicionales simples</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let sueldo;
            sueldo = parseFloat(prompt('Ingrese el sueldo del empleado:'));
            if (sueldo >= 3000) {
                document.write('Como el sueldo es de ' + sueldo + ' debe abonar impuestos');
            }
        </script>
    </body>
</html>
