<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Codificar una pÃ¡gina que permita ingresar una password y luego muestre
        una ventana de alerta si tiene menos de 5 caracteres. -->
    <form>
        Ingresa un password:
        <input type="password" id="clave"><br>
        <input type="button" value="Verificar" onclick="comprobar()">

    </form>
    <script type="text/javascript">
        function comprobar() {
            let letras = document.getElementById('clave').value
            if (letras.length >= 5) {
                alert('El password es correcto')
            } else {
                alert('El password no es valido, debe tener al menos 5 letras')
            }
        }
    </script>

</body>
</html>
