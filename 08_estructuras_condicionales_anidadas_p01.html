<!DOCTYPE html>
<html>
<head>
    <title>Estructuras condicionales anidadas</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos
        */
        let numero1, numero2, numero3;
        numero1 = parseInt(prompt('Ingrese el primer numero: '))
        numero2 = parseInt(prompt('Ingrese el segunda numero: '))
        numero3 = parseInt(prompt('Ingrese el tercera numero: '))
        if (numero1 > numero2) {
            if (numero1 > numero3) {
                document.write('El mayor es ' + numero1)
            } else {
                document.write('El mayor es ' + numero3)
            }
        } else {
            if (numero2 > numero3) {
                document.write('El mayor es ' + numero2)
            } else {
                document.write('El mayor es ' + numero3)
            }
        }
    </script>

</body>
</html>
