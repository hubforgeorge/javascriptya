<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Expresiones regulares: (^ principio $ fin) de cadena</title>
    <meta charset="UTF-8">
</head>
<body>
<!-- Ingresar una palabra y mostrar un mensaje si la misma finaliza con el string '贸n' -->
    <script type="text/javascript">
        let palabra = prompt('Ingrese una palabra: ');
        let expresion = /贸n$/

        if (expresion.test(palabra))
            document.write('La parabra termina en \'贸n\'')
        else
            document.write('La palabra NO termina en \'贸n\'')

    </script>
</body>
</html>
