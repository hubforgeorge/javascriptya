<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Array: m√©todos sort y reverse</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let nombres = ['marcos', 'ana', 'luis', 'jorge', 'carlos'];
        document.write('vector antes de ordenarlo <br>');
        for (let i=0; i<nombres.length; i++) {
            document.write(nombres[i] + '<br>');
        }
        nombres.sort();
        document.write('vector despues de ordenarlo <br>');
        for (let i=0; i<nombres.length; i++) {
            document.write(nombres[i] + '<br>');
        }

    </script>
    
</body>
</html>
