<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Expresiones regulares: [] conjunto de caracteres opcionales</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Ingresar todos los caracteres con significada especial en las expresiones regulares 
    en el siguiente orden: ^$.*+?=!:|\/()[]{} (es necesario escapar todos los metacaracteres): -->
    <script>
        let cadena = prompt('Ingrese esos caracteres especiales para expresiones regulares en este mismo orden: ^$.*+?=!:|\/()[] ');
        let patron = /^\^\$\.\*\+\?\=\!\:\|\\\/\(\)\[\]\{\}$/;
        if (patron.test(cadena)) 
            alert('Orden correcto');
        else
            alert('Incorrecto');
    </script>
</body>
</html>
