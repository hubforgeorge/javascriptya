<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Funciones: parámetros de tipo función</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        function f1 (x, y) {
            let s = x + y;
            return s;
        }
        document.write(f1(2,3));
        document.write('<br>')
        let f2 = f1;
        document.write(f2(5,6));
    </script>

</body>
</html>
