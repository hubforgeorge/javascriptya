<!DOCTYPE html>
<html>
<head>
    <title>clase String</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Realizar la búsqueda de un string clave en un string fuente.
        Se deberá ingresar una frase o texto (fuente) y luego la clave a buscar.
        En caso de encontrarla, imprimir la posición, de lo contrario una leyenda que indique que no está.
        */
        function busqueda(cadena, palabra) {
            if (cadena.indexOf(palabra) != -1) {
                document.write('Se encontro la palabra ' + palabra + ' en la posicion ' + cadena.indexOf(palabra))
            } else {
                document.write('No se encontro la palabra ' + palabra + ' en la frase ingresada')
            }
        }
        let frase = prompt('Ingrese una frase:')
        let clave = prompt('Ingrese una palabra clave:')
        busqueda(frase, clave)

    </script>

</body>
</html>
