<!DOCTYPE html>
<html>
<head>
    <title>Funciones con Parametros</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Confeccionar una función que reciba dos números y muestre en la página
        los valores comprendidos entre ellos de uno en uno.
        Cargar por teclado esos dos valores.
        */
        function rangoNumeros(valor1, valor2) {
            for (let i=valor1; i<=valor2; i++) {
                document.write(i + ' ');
            }
        }
        let inicio = parseInt(prompt('Ingrese el valor inicial: '))
        let fin = parseInt(prompt('Ingrese el valor final: '))

        rangoNumeros(inicio, fin);

    </script>

</body>
</html>
