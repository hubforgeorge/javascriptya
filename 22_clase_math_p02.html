<!DOCTYPE html>
<html>
<head>
    <title>clase Math</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor.
        */
        function raizCuadrado(numero) {
            return Math.sqrt(numero)
        }

        let valor = parseInt(prompt('Ingresa un numero:'))
        document.write('La raiz cuadrada de ' + valor + ' es ' + raizCuadrado(valor))

    </script>

</body>
</html>
