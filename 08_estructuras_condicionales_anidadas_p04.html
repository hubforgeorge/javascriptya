<!DOCTYPE html>
<html>
<head>
    <title>Estructuras condicionales anidadas</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información:
        nombre del postulante, cantidad total de preguntas que se le realizaron y cantidad de preguntas que contestó correctamente.
        Se pide confeccionar un programa que lea los datos del postulante e informe el nivel del mismo según el porcentaje de
        respuestas correctas que ha obtenido, y sabiendo que:
        Nivel superior: Porcentaje>=90%.
        Nivel medio: Porcentaje>=75% y <90%.
        Nivel regular: Porcentaje>=50% y <75%.
        Fuera de nivel: Porcentaje<50%.
        */
        let nombre;
        let cant_total;
        let cant_correcta;
        let porcentaje;
        nombre = prompt('Ingrese nombre del postulante: ')
        cant_total = parseInt(prompt('Ingrese cantidad total de preguntas: '))
        cant_correcta = parseInt(prompt('Ingrese cantidad de respuestas correctas: '))
        porcentaje = (cant_correcta / cant_total)*100

        if (porcentaje < 50) {
            document.write(nombre + ' esta ' + 'Fuera de nivel')
        } else {
            if (porcentaje < 75) {
                document.write(nombre + ' esta  en ' + 'Nivel regular')
            } else {
                if (porcentaje < 90) {
                    document.write(nombre + ' esta en ' + 'Nivel medio')
                } else {
                    document.write(nombre + ' esta en ' + 'Nivel superior')
                }
            }
        }

    </script>

</body>
</html>
