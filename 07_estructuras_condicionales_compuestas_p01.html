<!DOCTYPE html>
<html>
<head>
    <title>Estructuras condicionales compuestas</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia,
        en caso contrario informar el producto y la división del primero respecto al segundo. */
        let num1, num2;
        num1 = parseInt(prompt('Ingrese un numero:'))
        num2 = parseInt(prompt('Ingrese otro numero:'))
        if (num1 > num2) {
            suma = num1 + num2;
            diferencia = num1 - num2;
            document.write('la suma es ')
            document.write(suma)
            document.write('<br>')
            document.write('la diferencia es ')
            document.write(diferencia)
        } else {
            producto = num1 * num2
            division = num1 / num2
            document.write('el producto es ')
            document.write(producto)
            document.write('<br>')
            document.write('la division es ')
            document.write(division)
        }
    </script>

</body>
</html>
