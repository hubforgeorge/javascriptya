<!DOCTYPE html>
<html>
<head>
    <title>Funciones con Parametros</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Confeccionar una función a la cual le envíe tres enteros y los muestre ordenados de menor a mayor.
        */
        let menor1, menor2, menor3;

        function menorMayor(num1, num2, num3) {
            if (num1 < num2 && num1 < num3) {
                menor1 = num1;
                if (num2 < num3) {
                    menor2 = num2;
                    menor3 = num3;
                } else {
                    menor2 = num3;
                    menor3 = num2;
                }
            } else {
                if (num2 < num3) {
                    menor1 = num2;
                    if (num3 < num1) {
                        menor2 = num3;
                        menor3 = num1;
                    } else {
                        menor2 = num1;
                        menor3 = num3
                    }
                } else {
                    menor1 = num3;
                    if (num2 < num1) {
                        menor2 = num2;
                        menor3 = num1;
                    } else {
                        menor2 = num1;
                        menor3 = num2;
                    }
                }
            }
        }
        let valor1 = parseInt(prompt('Ingresa el primer numero:'));
        let valor2 = parseInt(prompt('Ingresa el segundo numero:'));
        let valor3 = parseInt(prompt('Ingresa el tercer numero:'));

        menorMayor(valor1, valor2, valor3);
        document.write('La lista ordenada es : ' + menor1 + ', ' + menor2 + ', ' + menor3);

    </script>

</body>
</html>
