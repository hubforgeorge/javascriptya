<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Evento: mousemove</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Implementaremos para ver su funcionamiento una página que muestre un div 
        que capture el evento mousemove y como acción incrementaremos un contador 
        para saber la cantidad de veces que se disparó el evento. -->
    <div style="width: 200px; height: 200px; background-color: #0000ff;" id="recuadro1"></div>

    <p id="cantidad">0</p>

    <script>
        document.getElementById('recuadro1').addEventListener('mousemove', mover);

        function mover () {
            let x = parseInt(document.getElementById('cantidad').innerHTML)
            x++;
            document.getElementById('cantidad').innerHTML = x;
        }
    </script>
</body>
</html>
