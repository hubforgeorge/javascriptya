<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concepto de acumulador</title>
</head>
<body>
	<script type="text/javascript">
		/*
		En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además el programa deberá informar el importe que gasta la empresa en sueldos al personal.
		*/
		let cont = 1;
		let suma = 0;
		let menores = 0;
		let mayores = 0;
		while (cont <= 5) {
			let sueldo;
			sueldo = parseInt(prompt('Ingrese el sueldo del trabajador: '))
			suma += sueldo;
			if (sueldo >=100 && sueldo <= 300) {
				menores += 1;
			} else {
				if (sueldo >= 300) {
					mayores += 1;
				} 
			}
		cont += 1;
		}
		document.write('Trabajadores que ganan entre 100 y 300: ' + menores)
		document.write('<br>')
		document.write('Trabajadores que ganan mas de 300: ' + mayores)
		document.write('<br>')
		document.write('Total de planilla del personal: ' + suma)
		document.write('<br>')
	</script>

</body>
</html>
