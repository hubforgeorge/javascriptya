<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concepto de acumulador</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Realizar un programa que permita cargar dos listas de 3 valores cada una.
		Informar con un mensaje cual de las dos listas tiene un valor acumulado mayor
		(mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
		Tener en cuenta que puede haber dos o m√°s estructuras repetitivas en un algoritmo.
		*/
		let cont1 = 0;
		let suma1 = 0;
		let suma2 = 0;

		while (cont1 < 2) {
			let cont2 = 0;
			while (cont2 <3){
				let num;
				if (cont1 == 0) {
					num = parseInt(prompt('Ingrese el elemento de la lista 1: '))
					suma1 += num;
				} else {
					num = parseInt(prompt('Ingrese el elemento de la lista 2: '))
					suma2 += num;
				}
				cont2 +=1;
			}
			cont1 += 1;
		}
		if (suma1 > suma2) {
			document.write('Lista 1 mayor')
		} else {
			if (suma1 < suma2) {
				document.write('Lista 2 mayor')
			} else {
				document.write('Listas iguales')
			}
		}

	</script>

</body>
</html>
