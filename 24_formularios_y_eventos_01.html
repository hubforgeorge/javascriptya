<!DOCTYPE html>
<html>
<head>
    <title>Formularios y Eventos</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <input type="button" value="Incrementar" onclick="incrementar()">
    </form>
    <script type="text/javascript">
        let contador=0;
        function incrementar() {
            contador++;
            alert('El contador vale ahora: ' + contador)
        }
    </script>


</body>
</html>
