<!DOCTYPE html>
<html lang="en">
<head>
    <title>Controles Form Button y Text</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Cargar dos números en objetos de tipo text y al presionar un botón, mostrar el mayor.  -->
    <form>
        Ingrese el primer numero:
        <input type="text" id="numero1"><br>
        Ingrese el segundo numero:
        <input type="text" id="numero2"><br>
        <input type="button" value="BuscarMayor" onclick="mayor()">
    </form>
    <script type="text/javascript">
        function mayor() {
            let num1 = parseInt(document.getElementById('numero1').value)
            let num2 = parseInt(document.getElementById('numero2').value)
            if (num1 > num2) {
                alert('El mayor es: ' + num1)
            } else {
                alert('El mayor es: ' + num2)
            }

        }
    </script>


</body>
</html>
