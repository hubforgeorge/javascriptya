<!DOCTYPE html>
<html>
<head>
    <title>Funciones que retornan un valor</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Confeccionar una función a la cual le envíe tres enteros y retorne el mayor de ellos.
        */
        function mayorNumero(num1, num2, num3) {
            if (num1 > num2 && num1 > num3) {
                return num1;
            } else {
                if (num2 > num3) {
                    return num2;
                } else {
                    return num3;
                }
            }
        }
        let valor1 = parseInt(prompt('Ingrese el primer valor:'))
        let valor2 = parseInt(prompt('Ingrese el segundo valor:'))
        let valor3 = parseInt(prompt('Ingrese el tercer valor:'))

        let mayor = mayorNumero(valor1, valor2, valor3)
        document.write('los valores ingresados son: ' + valor1 + ', ' + valor2 + ', ' + valor3 + '<br>');
        document.write('El mayor valor ingresado es: ' + mayor);

    </script>

</body>
</html>
