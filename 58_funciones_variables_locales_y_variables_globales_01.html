<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Funciones: variables locales y variables globales</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function imprimir() {
            let x = 10;
            document.write(x);
        }

        imprimir();
        document.write(x);
    </script>
    
</body>
</html>
