<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva for</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo últimos 5 valores ingresados.
        */

        let num, suma;
        suma = 0;
        for (let i=1; i <=10; i++) {
            num = parseInt(prompt('Ingrese un numero: '))
            if (i > 5) {
                suma += num
            }
        }
        document.write('La suma de los 5 ultimos numeros es  ' + suma)

    </script>
</body>
</html>
