<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva for</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Realizar un programa que lea los lados de 4 triángulos, e informar:
        a) De cada uno de ellos, qué tipo de triángulo es: equilátero (tres lados iguales), isósceles (dos lados iguales), o escaleno (ningún lado igual)
        b) Cantidad de triángulos de cada tipo.
        c) Tipo de triángulo del que hay menor cantidad.
        */
        let equi = 0;
        let isos = 0;
        let esca = 0;
        for (let i=1; i <= 4; i++) {
            let lado1 = parseInt(prompt('Ingresa el primer lado del triangulo:'))
            let lado2 = parseInt(prompt('Ingresa el segundo lado del triangulo:'))
            let lado3 = parseInt(prompt('Ingresa el tercer lado del triangulo:'))
            if (lado1 == lado2 && lado1 == lado3) {
                document.write('El triangulo ingresado es Equilatero.')
                equi ++;
            } else {
                if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                    document.write('El triangulo ingresado es Isosceles.')
                    isos ++;
                } else {
                    document.write('El triangulo ingresado es Escaleno.')
                    esca ++;
                }
            }
            document.write('<br>')

        }
        document.write('Cantidad de triangulos equilateros: ' + equi)
        document.write('<br>')
        document.write('Cantidad de triangulos isosceles: ' + isos)
        document.write('<br>')
        document.write('Cantidad de triangulos escalenos: ' + esca)
        document.write('<br>')
        if (equi < isos && equi < esca) {
            document.write('Hay menos triangulos equilateros.')
        } else {
            if (isos < esca) {
                document.write('Hay menos triangulos isosceles.')
            } else {
                document.write('Hay menos triangulos escalenos.')
            }
        }
    </script>
</body>
</html>
