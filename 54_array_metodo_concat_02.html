<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Array: método concat</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Otra variante es que podemos pasar como parámetros al metodo concat otros vectores:. -->
    <script type="text/javascript">
        let vec = [10, 20, 30, 40];
        let vec2 = [100, 200, 300, 400];
        let vec3 = vec.concat(vec2);

        document.write('Vector original 1: <br>')
        document.write(vec.join() + '<br>')

        document.write('Vector original 2: <br>')
        document.write(vec2.join() + '<br>')

        document.write('Vector resultante: <br>')
        document.write(vec3.join() + '<br>')



    </script>

</body>
</html>
