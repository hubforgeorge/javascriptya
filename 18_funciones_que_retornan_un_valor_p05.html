    <script type="text/javascript">

        }

        let num1= parseInt(prompt('Ingresa el valor: '));

        let num3= parseInt(prompt('Ingresa el valor: '));
        let num4= parseInt(prompt('Ingresa el valor: '));
        let num5= parseInt(prompt('Ingresa el valor: '));

        document.write('La suma de los numeros ' + num1 + ', ' + num2 + ', ' + num3 + ', ' + num4 + ' y ' + num5 + ' es:  ' + sumar(num1, num2, num3, num4, num5));
