<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Eventos: click y dblclick</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Realizar un programa que muestre en un div el nÃºmero 2.
        Cada vez que se hace doble clic sobre el mismo duplicar el valor contenido en el div.  -->
    <div id="cuadro" style="width:200px; height:200px; background-color: #ffff00">
        <form>
            <input type="text" name="numero" id="numero" value="2">
        </form>
    </div>

    <script type="text/javascript">
        document.getElementById('cuadro').addEventListener('dblclick', dobleclick);

        function dobleclick () {
            let x = document.getElementById('numero').value;
            document.getElementById('numero').value = 2 * x;
        }

    </script>
</body>
</html>
