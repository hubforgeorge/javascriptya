<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concepto de acumulador</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen notas mayores o iguales a 7 y cuántos menores
		*/
		let cont = 1;
		let mayores = 0;
		let menores = 0;
		let nota;
		while (cont <= 10) {
			nota = parseInt(prompt('Ingrese un nota:'))
			if (nota >= 7) {
				mayores = mayores + 1;
			} else {
				menores = menores + 1;
			}
			cont = cont + 1;
		}
		// document.write(mayores + 'tienen notas mayores o iguales a 7 y ' + menores + 'menores que 7')
		document.write('Con notas mayores a 7: ' + mayores)
		document.write('<br>')
		document.write('Con notas menores a 7: ' + menores)

	</script>

</body>
</html>
