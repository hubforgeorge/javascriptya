<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Operador condicional ?:</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let x1 = parseInt(prompt('Ingrese un número:'));
        let x2 = parseInt(prompt('Ingrese otro número:'));
        let mayor;
        if (x1 > x2)
            mayor = x1;
        else
            mayor = x2;

        document.write('el mayor valor de ' + x1 + ' y ' + x2 + ' es ' + mayor)


    </script>

</body>
</html>
