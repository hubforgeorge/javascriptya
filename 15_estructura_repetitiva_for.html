<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva for</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Mostrar por pantalla los n√∫meros del 1 al 10
        nota: var y let no son lo mismo. var tiene un ambito mas global, let solo actua en el ambito que es definido
        */
        for (let f=1; f <=10; f++) {
            document.write(f + ' ')
        }
            document.write(f + ' ') //si 'let' esta definido: esta linea dara un error en la consola del navegador
                                    //pero si esta 'var' se agregara un valor mas a la lista

    </script>
</body>
</html>
