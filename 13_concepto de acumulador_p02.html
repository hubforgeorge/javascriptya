<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concepto de acumulador</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Se ingresan un conjunto de 5 alturas de personas por teclado. Mostrar la altura promedio de las personas.
		*/
		let cont = 1;
		let suma = 0;
		let promedio = 0;
		while (cont <= 5) {
			let altura;
			altura = parseFloat(prompt('Ingrese la altura de la persona: '))
			suma += altura;
			cont += 1;

		}
		promedio = suma/5;
		document.write('El promedio de alturas de las 5 personas es: ' + promedio)

	</script>

</body>
</html>
