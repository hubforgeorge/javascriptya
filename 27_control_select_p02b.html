<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Control Select</title>
    <meta charset="UTF-8">
</head>
<body>
<!--     Generar un presupuesto de un equipo de computación a partir de tres objetos de tipo SELECT que nos permiten seleccionar:
    Procesador (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
    Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
    Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)
    Para cada característica indicamos string a mostrar (Ej. Intel I3) y el valor asociado a dicho string (Ej. 400).
    Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT.
 -->
 <form>
    Seleccione el Procesador:
     <select id="procesador">
         <option value="400">Intel I3</option>
         <option value="600">Intel I5</option>
         <option value="800">Intel I7</option>
     </select><br>
     Seleccione el Monitor:
     <select id="monitor">
         <option value="250">Samsung 20</option>
         <option value="350">Samsung 22</option>
         <option value="550">Samsung 26</option>
     </select><br>
     Seleccione el Disco Duro:
     <select id="disco">
         <option value="300">500 GB</option>
         <option value="440">1 TB</option>
         <option value="500">3 TB</option>
     </select>
     <br>
     <input type="button" value="Calcular" onClick="calcular()"><br>
     el costo total es <input type="text" id="total">
 </form>
 <script type="text/javascript">
    let proc, mon, dd;
     function calcular() {
        proc = parseInt(document.getElementById('procesador').options[document.getElementById('procesador').selectedIndex].value);
        mon = parseInt(document.getElementById('monitor').options[document.getElementById('monitor').selectedIndex].value);
        dd = parseInt(document.getElementById('disco').options[document.getElementById('disco').selectedIndex].value);

        let total = proc + mon + dd;
        document.getElementById('total').value = total;

     }
 </script>



</body>
</html>
