<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <title>Propiedad location del objeto window</title>
</head>
<body>
    <button onClick="verificarEntrada()">Ingresar al diario La República</button>
    <script type="text/javascript">
        function verificarEntrada() {
            if (window.confirm('¿Desea salir del sitio e ingresar al periodico La República?')) {
                window.location = 'https://larepublica.pe';
            } else {
                alert('No puede ingresar a esa página!!')
            }
        }
    </script>

</body>
</html>
