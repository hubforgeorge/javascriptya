<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Array: instrucción delete</title>
    <meta charset="UTF-8">
</head>
<body>
<!--     Crear un vector de 10 elementos y almacenar valores aleatorios en el mismo.
    Luego borrar los elementos de las posiciones pares e imprimir el vector
    antes y después de borrar las componentes, inclusive tratar de acceder
    a las componentes que acabamos de borrar. -->
    <script type="text/javascript">
        let vector = [];
        for (let i=0; i<10; i++) {
            vector.push(parseInt(Math.random()* 10) + 1);
        }
        document.write('Los elementos del vector antes de borrar los pares.<br>');
        for (let i=0; i<10; i++) {
            document.write(vector[i] + '<br>')
        }
        for (let i=1; i<=10; i++) {
            if (i%2 == 0) {
                vector.delete(i);
            }
        }
        document.write('Los elementos del vector despues de borrar los pares.');
        for (let i=0; i<10; i++) {
            document.write(vector[i] + '<br>')
        }

    </script>
</body>
</html>
