<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Expresiones regulares: [] conjunto de caracteres opcionales</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Ingresar una clave que no finalice en vocal.. -->
    <script>
        let clave = prompt('Escriba una clave');
        let patron = /[^aeiouAEIOUáéíóúÁÉÍÓÚ]$/;

        if (patron.test(clave)) 
            alert('La clave ingresada NO termina en letra vocal');
        else
            alert('La clave ingresada termina en letra vocal');
    </script>
</body>
</html>
