<!DOCTYPE html>
<html>
<head>
    <title>clase Math</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Igual al anterior, pero que termine la aplicación sin contemplar mayúsculas ni minúsculas.
        Es decir que para salir se pueda teclear fin, Fin o FIN.
        */
        let cont = 0;
        let palabra;

        do {
            palabra = prompt('Ingrese un nombre: ')
            palabra = palabra.toLowerCase()
            if (palabra != 'fin') {
                cont += 1;
            }
        } while (palabra != 'fin');
        document.write('Se ingresaron ' + cont + ' nombres')

    </script>

</body>
</html>
