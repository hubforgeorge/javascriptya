<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta charset="UTF-8">
</head>
<body>
<!--     Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar
    si las dos claves ingresadas son iguales o no (es muy común solicitar al operador
    el ingreso de dos veces de su clave para validar si las escribió correctamente,
    esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente).
    Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales. -->
    <form>
        Ingrese una clave:
        <input type="password" id="clave1"><br>
        Ingrese nuevamente la clave:
        <input type="password" id="clave2"><br>
        <input type="button" value="confirmar" onclick="confirmar()">
    </form>
    <script type="text/javascript">
        function confirmar() {
            let valor1 = document.getElementById('clave1').value;
            let valor2 = document.getElementById('clave2').value;
            if (valor1 == valor2) {
                alert('Las claves son correctas!')
            } else {
                alert('Las claves no son iguales, vuelva a ingresarlos')
            }
        }
    </script>
</body>
</html>
