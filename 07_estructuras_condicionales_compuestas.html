<!DOCTYPE html>
<html>
<head>
    <title>Estructuras condicionales compuestas</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        //ejemplo
        let num1, num2;
        num1 = parseInt(prompt('Ingrese el primer numero:'));
        num2 = parseInt(prompt('Ingrese el segundo numero:'));
        if (num1 > num2) {
            document.write('el mayor numero es ')
            document.write(num1)
        } else {
            document.write('el mayor numero es ')
            document.write(num2)
        }

    </script>

</body>
</html>
