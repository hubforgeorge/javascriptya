<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva Do While</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Se realizó un censo provincial y se desea procesar la información obtenida en dicho censo.
        De cada una de las personas censadas se tiene la siguiente información:
        número de documento, edad y sexo ('femenino' o 'masculino')
        Se pide confeccionar un programa que lea los datos de cada persona censada
        (para finalizar ingresar el valor cero en el número de documento) e informar:


        a)  Cantidad total de personas censadas.
        b)  Cantidad de varones.
        c)  Cantidad de mujeres.
        d)  Cantidad de varones cuya edad varía entre 16 y 65 años.

        */
        let documento, edad, sexo;
        let total_personas, total_varones, total_mujeres, total_varones16_65;
        total_personas = 0;
        total_varones = 0;
        total_mujeres = 0;
        total_varones16_65 = 0;
        do {
            documento = parseInt(prompt('Ingrese el numero de documento:', ''));
            if (documento > 0) {
                edad = parseInt(prompt('Ingrese la edad:', ''));
                sexo = prompt('Ingrese el sexo m =  masculino,  f = femenino:');
                total_personas += 1;
                if (sexo == 'm'){
                    total_varones += 1;
                    if (edad >= 16 && edad <= 65) {
                        total_varones16_65 += 1;
                    }

                } else {
                    total_mujeres += 1;
                }
            }

        } while ( documento > 0);
        document.write('Cantidad total de personas censadas:', total_personas)
        document.write('<br>')
        document.write('Cantidad total de varones:', total_varones)
        document.write('<br>')
        document.write('Cantidad total de mujeres:', total_mujeres)
        document.write('<br>')
        document.write('Cantidad de varones entre 16 y 65 años:', total_varones16_65)
        document.write('<br>')
    </script>

</body>
</html>
