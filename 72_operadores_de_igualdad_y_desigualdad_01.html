<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Operadores de igualdad y desigualdad (==, ===, !=, !==)</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let v1 = '55';
        if (v1 == 55)
            document.write('Son iguales <br>')
            console.log(v1 == 55)

        // let v1 = '55';
        if (v1 === 55)
            document.write('Son iguales <br>')
            console.log(v1 === 55)

        // let v1 = '55';
        if (v1 != 55)
            document.write('Son distintos <br>')
            console.log(v1 != 55)

        // let v1 = '55';
        if (v1 !== 55)
            document.write('Son distintos <br>')
            console.log(v1 !== 55)
        console.log('Algunas compraciones')
        if (true == 1) console.log(true == 1)
        if (true === 1) console.log(true === 1)
        if (true == 0) console.log(true == 0)
        if (true === 0) console.log(true === 0)

    </script>

</body>
</html>
