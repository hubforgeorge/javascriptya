<!DOCTYPE html>
<html>
<head>
    <title>Funciones con Parametros</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*
        Elaborar una funci√≥n a la cual le enviemos tres enteros y muestre el menor.
        */
        function enterosMenor(num1, num2, num3) {
            if (num1 < num2 && num1 < num3) {
                document.write('El menor es ' + num1)
            } else {
                if (num2 < num3) {
                    document.write('El menor es ' + num2)
                } else {
                    document.write('El menor es ' + num3)
                }
            }
        }

        let valor1 = parseInt(prompt('Ingresa el primer valor:'))
        let valor2 = parseInt(prompt('Ingresa el segundo valor:'))
        let valor3 = parseInt(prompt('Ingresa el tercer valor:'))

        document.write('Los tres valores ingresados son: ' + valor1 + ', ' +valor2 + ', ' + valor3 + '<br>')

        enterosMenor(valor1, valor2, valor3)
    </script>

</body>
</html>
