<!DOCTYPE html>
<html>
<head>
    <title>Estructuras condicionales anidadas</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        /*Confeccionar un programa que permita cargar un nÃºmero entero positivo de hasta tres cifras
        y muestre un mensaje indicando si tiene 1, 2, o 3 cifras.
        */
        let numero;
        numero = parseInt(prompt('Ingrese un numero POSITIVO de hasta 3 cifras: '))
        if (numero > 0) {
            if (numero < 10) {
                document.write('El numero ' + numero + ' tiene una cifra')
            } else {
                if (numero < 100) {
                    document.write('El numero ' + numero + ' tiene dos cifras')
                } else {
                    document.write('El numero ' + numero + ' tiene tres o mas cifras')
                }
            }
        } else {
            document.write('El numero ' + numero + ' es negativo')
        }

    </script>

</body>
</html>
