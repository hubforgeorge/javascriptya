<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Evento: submit</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Para probar el funcionamiento del evento submit implementaremos un formulario 
        que solicita la carga de una clave y la repetición de la misma. 
        Luego cuando se presione un botón de tipo "submit" verificaremos 
        que las dos claves ingresadas sean iguales. -->
    <form method="post" action="" id="formulario1" name="formulario1">
        Ingrese clave:
        <input type="password" id="clave1" name="clave1" size="20" required>
        <br>
        Repita clave:
        <input type="password" name="clave1" id="clave2" size="20" required>
        <br>
        <input type="submit" id="confirmar" name="confirmar" value="Confirmar">
    </form>

    <script>
        document.getElementById('formulario1').addEventListener('submit', validar);
        function validar(evt) {
            let cla1 = document.getElementById('clave1').value;
            let cla2 = document.getElementById('clave2').value;
            if (cla1 != cla2) {
                alert('Las claves ingresadas son distintas')
                evt.preventDefault();
            }

        }
    </script>
</body>
</html>
