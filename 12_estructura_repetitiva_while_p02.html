<!DOCTYPE html>
<html>
<head>
    <title>Estructura repetitiva while</title>
</head>
<body>
    <script type="text/javascript">
        /*
        Mostrar los m√∫ltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.
        */
        let num, total;
        num = 1;
        total = 8;
        while (total <= 500){
            document.write(total);
            document.write('<br>');
            total = num * 8;

            num = num + 1;
        }
    </script>

</body>
</html>
