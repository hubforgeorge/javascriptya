<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Parámetro del método asociado al addEventListener.</title>
    <meta charset="UTF-8">
    <style>
        .boton {
            width: 50px;
            height: 50px;
        }

        #resultado {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <input type="button" id="boton0" name="boton0" value="0" class="boton">
    <input type="button" id="boton1" name="boton1" value="1" class="boton">
    <input type="button" id="boton2" name="boton2" value="2" class="boton">
    <input type="button" id="boton3" name="boton3" value="3" class="boton">
    <input type="button" id="boton4" name="boton4" value="4" class="boton">
    <input type="button" id="boton5" name="boton5" value="5" class="boton">
    <input type="button" id="boton6" name="boton6" value="6" class="boton">
    <input type="button" id="boton7" name="boton7" value="7" class="boton">
    <input type="button" id="boton8" name="boton8" value="8" class="boton">
    <input type="button" id="boton9" name="boton9" value="9" class="boton">
    <br>
    <div id="resultado"></div>

    <script>
        for (let i=0; i<=9; i++) {
            document.getElementById('boton' + i).addEventListener('click', presion);
        }

        // document.getElementById('boton0').addEventListener('click', presion);
        // document.getElementById('boton1').addEventListener('click', presion);
        // document.getElementById('boton2').addEventListener('click', presion);
        // document.getElementById('boton3').addEventListener('click', presion);
        // document.getElementById('boton4').addEventListener('click', presion);
        // document.getElementById('boton5').addEventListener('click', presion);
        // document.getElementById('boton6').addEventListener('click', presion);
        // document.getElementById('boton7').addEventListener('click', presion);
        // document.getElementById('boton8').addEventListener('click', presion);
        // document.getElementById('boton9').addEventListener('click', presion);

        function presion (event) {
            document.getElementById('resultado').innerHTML = 
            document.getElementById('resultado').innerHTML + event.target.value;
        }

    </script>
    
</body>
</html>
