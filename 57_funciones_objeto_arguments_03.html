<!DOCTYPE html>
<html lang="sp">
<head>
    <title>Funciones: objeto arguments</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Confeccionar una funci칩n que reciba un conjunto de string y genere dentro de la p치gina 
        una lista ordenada (<ol>). La funci칩n debe recibir en el primer par치metro el id de un div -->
    <div id="lista1"></div>
    <script>
        function iniciar () {
            generarLista('lista1' ,'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis');
        }
        function generarLista () {
            let s = '<ol>';
                for (let i=1; i<arguments.length; i++) {
                    s = s + '<li>' + arguments[i] + '</li>';
                }
                s = s + '</ol>';
                let elemento1 = document.getElementById(arguments[0]);
                elemento1.innerHTML = s;
        }
        iniciar();
    </script>
