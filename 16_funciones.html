<!DOCTYPE html>
<html>
<head>
	<title>Funciones</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		/*
		Mostrar un mensaje que se repita 3 veces en la p√°gina con el siguiente texto:

		'Cuidado'
		'Ingrese su documento correctamente'
		*/
		function mostrarMensaje(){
			document.write('Cuidado <br>');
			document.write('Ingrese su documento correctamente <br>');
		}

		mostrarMensaje();
		mostrarMensaje();
		mostrarMensaje();
	</script>

</body>
</html>
