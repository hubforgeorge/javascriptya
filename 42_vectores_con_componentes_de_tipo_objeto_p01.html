<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vectores con componente de tipo objeto</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Confeccionar una clase persona que permita almacenar el nombre y la edad. 
    Luego definir un vector de 4 componentes de tipo persona. 
    Imprimir el nombre de la persona de mayor edad; 
    decir también si hay más de una persona con la edad mayor.  -->
    <script>
        function Persona() {
            this.nombre = prompt('Ingrese el Nombre:');
            this.edad = parseInt(prompt('Ingresa la edad: '))
        }
        //Cuerpo del programa
        let personas = new Array(4);
        let mayor = 0;
        let cant =0;
        for (i=0; i<personas.length; i++) {
            personas[i] = new Persona()
            if (personas[i].edad > mayor) {
                mayor = personas[i].edad ;
            }
        }
        for (j=0; j<personas.length; j++) {
            if (personas[j].edad == mayor) {
                cant ++;
                document.write('Tiene mayor edad :' + personas[j].nombre + '<br>')
            }
        }
        document.write('cantidad de personas con mayor edad: ' + cant)

    </script>

</body>
</html>
