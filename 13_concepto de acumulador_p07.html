<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Concepto de acumulador</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Desarrollar un programa que permita cargar 5 números enteros y luego nos informe
		cuántos valores fueron pares y cuántos impares.
		Emplear el operador "%" en la condición de la estructura condicional.

			if (valor%2==0)

		El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2,
		retorna 0; 13 % 2, retorna 1, porque el resto de dividir 13 en 2 es 1.
		*/
		let cont = 0;
		let pares =0;
		let impares =0;
		while (cont <5){
			let num;
			num = parseInt(prompt('Ingrese el valor :'));
			if (num % 2 == 0){
				pares += 1;
			} else {
				impares += 1;
			}
			cont += 1;
		}
		document.write('La cantidad de numeros pares ingresado es : ' + pares)
		document.write('<br>')
		document.write('La cantidad de numeros impares ingresado es : ' + impares)
		document.write('<br>')
	</script>

</body>
</html>
